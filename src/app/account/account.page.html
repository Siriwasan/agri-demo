<ion-header>
  <ion-toolbar> <ion-title>บัญชี</ion-title> </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2 style="margin-top: 10px;">ยอดขายของร้าน</h2>
  <ion-card>
    <ion-item> <ion-label>รวมยอดขายทั้งหมด</ion-label> </ion-item>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let bill of bills">
          <ion-text style="margin-top: 15px;">
            <ion-item>

              <ion-text>
                เลขที่ใบสั่งซื้อ: {{ bill?.orderId.split('-', 1) }}
              </ion-text>
              <ion-text slot="end"> {{ bill?.totalAmount }} บาท </ion-text>
            </ion-item>
            <ol class="mylist">
              <li *ngFor="let item of bill.items">{{ item }}</li>
            </ol>
          </ion-text>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
