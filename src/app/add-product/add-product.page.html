<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="md-arrow-back" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>จัดการสินค้า</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2 style="margin-top: 10px;" padding-start>เพิ่มสินค้า</h2>

  <ion-card padding>
    <ion-item lines="none">
      <ion-img slot="start" style="height: 80px; width: 80px;" src="assets/icon/productPic.png"></ion-img>
    </ion-item>
  </ion-card>

  <ion-card padding>
    <ion-row>
      <ion-col size="3" align-self-center>
        <ion-label no-padding>ชื่อสินค้า</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="กรอกชื่อสินค้า" [(ngModel)]="productContent.product.name" padding-start></ion-input>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card padding>
    <ion-row>
      <ion-col size="3" align-self-center>
        <ion-label no-padding>ราคาต่อหน่วย</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="กรอกราคาต่อหน่วย" [(ngModel)]="productContent.product.listPrice" padding-start type="number"></ion-input>
      </ion-col>
      <ion-col size="1" align-self-center>
        <ion-label no-padding>บาท</ion-label>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card padding>
    <ion-row>
      <ion-col size="3" align-self-center>
        <ion-label no-padding>ผู้ผลิต</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="กรอกชื่อผู้ผลิต" [(ngModel)]="productContent.product.shopName" padding-start></ion-input>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card padding>
    <ion-row>
      <ion-col size="3" align-self-center>
        <ion-label no-padding>รายละเอียด</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="กรอกรายละเอียด" [(ngModel)]="productContent.product.details" padding-start></ion-input>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-button color="success" expand="block" (click)='addPro()' href="store" padding>ยืนยันการเพิ่มสินค้า</ion-button>

</ion-content>
