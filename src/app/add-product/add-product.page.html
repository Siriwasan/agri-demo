<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="md-arrow-back" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>AddProduct</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <h2 style="margin-top: 10px;">จัดการรายการสั่งซื้อ</h2>
  <ion-card>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-img style="height: 160px; width: 160px;" src="assets/icon/cart.png"></ion-img>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="3" align-self-center>
        <ion-label no-padding>ชื่อสินค้า</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="กรอกชื่อสินค้า" [(ngModel)]="productContent.product.name"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="3" align-self-center>
        <ion-label no-padding>ราคาต่อหน่วย</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="กรอกราคาต่อหน่วย" [(ngModel)]="productContent.product.listPrice"></ion-input>
      </ion-col>
      <!-- <ion-col size ="2">
          บาท
        </ion-col> -->
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="3" align-self-center>
        <ion-label no-padding>ผู้ผลิต</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="กรอกชื่อผู้ผลิต" [(ngModel)]="productContent.product.shopName"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="3" align-self-center>
        <ion-label no-padding>รายละเอียด</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="กรอกรายละเอียด" [(ngModel)]="productContent.product.details"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-col>
    <ion-button color="success" expand="block" (click)='addPro()'>ยืนยันการเพิ่มสินค้า</ion-button>
  </ion-col>



</ion-content>
