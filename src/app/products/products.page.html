<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        text=""
        icon="md-arrow-back"
        color="light"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>จัดการสินค้า</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2 style="margin-top: 10px;">รายละเอียดสินค้า</h2>
  <ion-card>
    <ion-item>
      <ion-label>รหัสสินค้า: {{ product?.product.productId }}</ion-label>
    </ion-item>
    <ion-card-content>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-img
            style="height: 160px; width: 160px;"
            [src]="product?.product.logo"
          ></ion-img>
        </ion-row>
        <ion-row>
          <ion-col size="3" align-self-center>
            <ion-label no-padding>ชื่อสินค้า</ion-label>
          </ion-col>
          <ion-col>
            <ion-input [value]="product?.product.name"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3" align-self-center>
            <ion-label no-padding>ราคาต่อหน่วย</ion-label>
          </ion-col>
          <ion-col>
            <ion-input [value]="product?.product.listPrice"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3" align-self-center>
            <ion-label no-padding>ผู้ผลิต</ion-label>
          </ion-col>
          <ion-col>
            <ion-input [value]="product?.product.shopName"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3" align-self-center>
            <ion-label no-padding>รายละเอียด</ion-label>
          </ion-col>
          <ion-col>
            <ion-textarea
              rows="10"
              [value]="product?.product.details"
            ></ion-textarea>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="block">บันทึกการเปลี่ยนแปลง</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
