<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="md-arrow-back" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>จัดการสินค้า</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2 style="margin-top: 10px;" padding-start>แก้ไขสินค้า</h2>

  <ion-card padding>
    <ion-item lines="none">
      <ion-img slot="start" style="height: 80px; width: 80px;" [src]="product.product.logo"></ion-img>
      <ion-card-content style="padding: 10px 5px;" align-self-start>
        <h2>รหัสสินค้า: {{ productId }}</h2>
      </ion-card-content>
    </ion-item>
  </ion-card>

  <ion-card padding>
    <ion-row>
      <ion-col size="3" align-self-center>
        <ion-label no-padding>ชื่อสินค้า</ion-label>
      </ion-col>
      <ion-col>
        <ion-input [value]="product?.product.name" [(ngModel)]="product.product.name" padding-start></ion-input>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card padding>
    <ion-row>
      <ion-col size="3" align-self-center>
        <ion-label no-padding>ราคาต่อหน่วย</ion-label>
      </ion-col>
      <ion-col>
        <ion-input [value]="product?.product.listPrice" [(ngModel)]="product.product.listPrice" padding-start type="number"></ion-input>
      </ion-col>
      <ion-col size="1" align-self-center>
        <ion-label no-padding>บาท</ion-label>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card padding>
    <ion-row>
      <ion-col size="3" align-self-center>
        <ion-label no-padding>ผู้ผลิต</ion-label>
      </ion-col>
      <ion-col>
        <ion-input [value]="product?.product.shopName" [(ngModel)]="product.product.shopName" padding-start></ion-input>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card padding>
    <ion-row>
      <ion-col size="3" align-self-center>
        <ion-label no-padding>รายละเอียด</ion-label>
      </ion-col>
      <ion-col>
        <ion-textarea rows="10" [value]="product?.product.details" [(ngModel)]="product.product.details" padding-start></ion-textarea>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-button color="success" expand="block" href="store" padding>ยืนยันการแก้ไข</ion-button>

</ion-content>
