<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>จัดการสินค้า</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item lines="none" no-padding class="itemBG">
    <h2 style="margin-top: 10px;">สินค้าในร้านของคุณ</h2>
    <ion-button slot="end" shape="round" fill="outline" href="AddProduct">
      <ion-icon slot="start" name="add" ></ion-icon>
      เพิ่มสินค้า
    </ion-button>
  </ion-item>
  <ion-card *ngFor="let product of products" padding >
    <ion-item href="products/{{ product.id }}" lines="none">
      <ion-img
        slot="start"
        style="height: 80px; width: 80px;"
        [src]="product.product.logo"
      ></ion-img>
      <ion-card-content style="padding: 10px 5px;">
        <h1>{{ product.product.name }}</h1>
        <h2>ราคา: {{ product.product.listPrice }} บาท</h2>
      </ion-card-content>
    </ion-item>
  </ion-card>
</ion-content>
